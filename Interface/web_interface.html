<!DOCTYPE html>
<html>
<body>

<h1>Web Browser Control</h1>

<div id="slidecontainer1">
  <p>Drive</p>
  <input type="range" min="-255" max="255" value="0" id="range1">
  <input type="button" value="Stop" id="stop_button">
  <p>Value: <span id="data1"></span></p>
</div>
<br>
<div id="slidecontainer2">
  <p>Turn</p>
  <input type="range" min="20" max="60" value="40" id="range2">
  <p>Value: <span id="data2"></span></p>
</div>
<br>

<input type="button" value="Laugh" id="laugh_button">
<input type="button" value="Game" id="game_button">
<br>

<script>
var slider1 = document.getElementById("range1");
var slider2 = document.getElementById("range2");
var output1 = document.getElementById("data1");
var output2 = document.getElementById("data2");
var stop_button = document.getElementById("stop_button");
var laugh_button = document.getElementById("laugh_button");
var game_button = document.getElementById("game_button");
output1.innerHTML = slider1.value;
output2.innerHTML = slider2.value;

slider1.oninput = function() {
  output1.innerHTML = slider1.value;
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    }
  };
  xhttp.open("GET", "http://" + window.location.host + "/set_speed1?speed=" + slider1.value, true);
  xhttp.send();
};

slider2.oninput = function() {
  output2.innerHTML = slider2.value;
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    }
  };
  xhttp.open("GET", "http://" + window.location.host + "/set_speed2?speed=" + slider2.value, true);
  xhttp.send();
};

stop_button.onclick = function() {
  slider1.value = 0;
  slider1.oninput();
};

laugh_button.onclick = function() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    }
  };
  xhttp.open("GET", "http://" + window.location.host + "/set_audio?sound=laugh", true);
  xhttp.send();
};

game_button.onclick = function() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    }
  };
  xhttp.open("GET", "http://" + window.location.host + "/set_audio?sound=game", true);
  xhttp.send();
};

</script>

</body>
</html>
